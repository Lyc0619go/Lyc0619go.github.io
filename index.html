<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c0877f1d4f.js" crossorigin="anonymous"></script>
  <title>Nav Bar</title>
</head>

<body>
  <nav class="navbar">

    <div class="navbar__logo">
      <i class="fas fa-blog"></i>
      <a href="">인도네시아</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="#">메인</a></li>
      <li><a href="tourism.html" onmouseover="showSubMenu('tourismSubmenu')" onmouseout="hideSubMenu('tourismSubmenu')">관광지</a>
        <ul class="submenu" id="tourismSubmenu">
          <li><a href="#">발리</a></li>
          <li><a href="#">반둥</a></li>
          <li><a href="#">자카르타</a></li>
          <li><a href="#">롬복</a></li>
        </ul>
      </li>
      <li><a href="transportation.html" onmouseover="showSubMenu('transportationSubmenu')" onmouseout="hideSubMenu('transportationSubmenu')">교통수단</a>
        <ul class="submenu" id="transportationSubmenu">
          <li><a href="#">오토바이</a></li>
          <li><a href="#">택시</a></li>
          <li><a href="#">바자이</a></li>
        </ul>
      </li>
      <li><a href="climate.html" onmouseover="showSubMenu('climateSubmenu')" onmouseout="hideSubMenu('climateSubmenu')">기후</a>
        <ul class="submenu" id="climateSubmenu">
          <li><a href="#">우기</a></li>
          <li><a href="#">건기</a></li>
        </ul>
      </li>
      <li><a href="info.html">정보</a></li>
    </ul>

    <ul class="navbar__icons">
      <li><i class="fab fa-google"></i></li>
      <li><i class="fab fa-slack"></i></li>
    </ul>

  </nav>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="검색어를 입력하세요">
    <button class="search-button">검색</button>
  </div>

  <script>
    function showSubMenu(submenuId) {
      var submenu = document.getElementById(submenuId);
      submenu.style.display = "block";
    }

    function hideSubMenu(submenuId) {
      var submenu = document.getElementById(submenuId);
      submenu.style.display = "none";
    }
  </script>
</body>

</html>
