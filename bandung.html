  <h2>반둥 시는 인도네시아 자와 섬 서쪽에 있는 서부자와주의 주도이다. 인도네시아에서 3번째로 큰 도시이며 수라바야 다음으로 많은 인구가 거주하고 있는 대도시이다. <br>
      반둥시의 주변을 둘러싸고 있는 땅꾸반 화산에서 뿜어져 나온 화산재가 충적되어 평야를 이룬 지역으로, 도시 전체가 평지를 이루고 있다. <br>
      최근에 반둥은 쇼핑의 도시로 알려지고 있는데, 소위 말하는 몰과 아울렛이 도시 곳곳에 생겨 나고 있다.</h2>
